- heading: Follow the NHS England SA Framework
  description: |
    The NHSE SAF is a framework for solution architecture in NHS England. It provides guidance and best practices to help architects design and implement solutions that meet the needs of the NHS.

- heading: Increase your operating efficiency
  description: |
    Use the SAF to streamline your architecture processes, reduce duplication of effort, and improve collaboration across teams.

- heading: Architect Effective Solutions
  description: |
    The SAF provides a structured approach to solution architecture, helping you to design solutions that are scalable, maintainable, and aligned with NHS standards.